<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div>
    <ul>
        <li th:each="user:${users}">
            <span th:text="${user.username}"></span>
            <span th:text="${user.password}"></span>
            <span th:text="${user.role}"></span>
        </li>
    </ul>
</div>
</body>
</html>
